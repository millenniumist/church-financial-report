services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cc-financial-app
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: '1'
      # Google Sheets
      GOOGLE_SERVICE_ACCOUNT_PATH: /app/privatekey-gsheet.json
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID}
      # Database
      DATABASE_URL: ${DATABASE_URL}
      # Sync API key (optional - for securing /api/sync-financial endpoint)
      SYNC_API_KEY: ${SYNC_API_KEY:-}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
