services:
  nextjs-app:
    image: nextjs-app:latest
    container_name: nextjs-app
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: '1'
      TZ: Asia/Bangkok
      PORT: 8358
      GOOGLE_SERVICE_ACCOUNT_PATH: /app/privatekey-gsheet.json
      GOOGLE_SHEETS_SPREADSHEET_ID: ${GOOGLE_SHEETS_SPREADSHEET_ID:?GOOGLE_SHEETS_SPREADSHEET_ID is required}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      ELASTICSEARCH_ENABLED: ${ELASTICSEARCH_ENABLED:-false}
      ELASTICSEARCH_NODE: ${ELASTICSEARCH_NODE:-http://host.docker.internal:9200}
      BULLETINS_STORAGE_PATH: /app/bulletins
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "8358:8358"
    volumes:
      - bulletins-data:/app/bulletins
      - ../privatekey-gsheet.json:/app/privatekey-gsheet.json
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

volumes:
  bulletins-data:
    driver: local

networks:
  app-network:
    driver: bridge
